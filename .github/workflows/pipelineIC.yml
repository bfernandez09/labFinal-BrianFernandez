name: WorkFlow
on:
  push:
    branches:
      - feature-*
  
jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: npm run build
